<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h3 class="text-center mb-4 fw-bold text-success">Buat Akun</h3>

          <form id="signupForm">
            <div class="mb-3 input-group">
                <span class="input-group-text text-muted"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="name" placeholder="Nama Lengkap" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text text-muted"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text text-muted"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Kata Sandi" required>
            </div>
            <div class="mb-4 input-group">
                <span class="input-group-text text-muted"><i class="fas fa-check-circle"></i></span>
                <input type="password" class="form-control" id="confirm" placeholder="Konfirmasi Sandi" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success" id="signupBtn">Daftar Sekarang</button>
            </div>
            <p class="text-center mt-3 mb-0 text-muted small">Sudah punya akun? <a href="index.html" class="fw-bold text-decoration-none text-success">Masuk</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center border-0 shadow">
        <div class="modal-body fs-5 p-4" id="modalMessage">
          Pendaftaran berhasil!
        </div>
        <div class="modal-footer justify-content-center border-0 pt-0">
          <button type="button" class="btn btn-sm btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signup-script.js"></script>
</body>
</html>
